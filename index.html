<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Payroll Deduction Calculator</title>
</head>

<body>
    <h1>
        <span class="highlight">PantherTech</span>
        Payroll Deduction Calculator
    </h1>
    <div class="container">

        <label for="totalAmount">Amount:</label>
        <input type="text" id="totalAmount" name="totalAmount">
        <button id="calculatePDButton">Calculate</button><br><br>

        <label for="downPayment">Down Payment:</label>
        <input type="text" id="downPayment" name="downPayment">
        <button id="calculatePDButton_CustomDP">Calculate</button><br><br>

        <label for="remaining">Remaining:</label>
        <input type="text" id="remaining" name="remaining"><br><br>

        <p class="periodsLabel">Please select the Periods:</p>
        <div class="periods">

            <label for="twelve"> <input type="radio" name="period" value="male">12</label>


            <label for="sixteen"> <input type="radio" name="period" value="female">16</label>


            <label for="twenty"><input type="radio" name="period" value="other">20</label><br>
        </div>
        <br><br>



        <label for="paymentPerPeriod">Payment Per Period:</label>
        <input type="text" id="paymentPerPeriod" name="paymentPerPeriod">
        <button id="calculatePDButton_CustomRemaining">Calculate</button><br><br>




    </div>






    <script src="js/main.js"></script>
</body>


</html>
