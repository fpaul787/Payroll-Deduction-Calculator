<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Payroll Deduction Calculator</title>
</head>

<body>
    <h1>
        <span class="highlight">PantherTech</span>
        Payroll Deduction Calculator
    </h1>
    <div class="container">

        <label for="totalAmount">Total:</label>
        <input type="number" id="totalID" name="total" placeholder="0" onkeypress="return onlyNumberKey(event)">
        <br><br>

        <p class="periodsLabel">Please select the Periods:</p>
        <div id="periodsID" class="periods">

            <label for="twelve"> <input type="radio" name="period" value="twelve" id="twelveRadioButtonID">12</label>


            <label for="sixteen"> <input type="radio" name="period" value="sixteen" id="sixteenRadioButtonID">16</label>


            <label for="twenty"><input type="radio" name="period" value="twenty" id="twentyRadioButtonID">20</label><br>
        </div>
        <br><br>

        <button id="calculatePDButton">Calculate</button><br><br>

        <label for="downPayment">Down Payment:</label>
        <input type="number" id="downPaymentID" name="downPayment" placeholder="0"
            onkeypress="return onlyNumberKey(event)">
        <button id="calculatePDButton_CustomDP">Calculate</button><br><br>

        <label for="remaining">Remaining:</label>
        <input type="number" id="remainingID" name="remaining" placeholder="0"
            onkeypress="return onlyNumberKey(event)"><br><br>



        <label for="paymentPerPeriod">Payment Per Period:</label>
        <input type="number" id="paymentPerPeriodID" name="paymentPerPeriod" placeholder="0"
            onkeypress="return onlyNumberKey(event)">
        <button id="calculatePDButton_CustomRemaining">Calculate</button><br><br>




    </div>

    <script>
        //Taken from geekforgeeks
        //https://www.geeksforgeeks.org/how-to-force-input-field-to-enter-numbers-only-using-javascript/
        function onlyNumberKey(evt) {

            // Only ASCII charactar in that range allowed 

            // both event.code and event.key return the 
            // key that was pressed. However some browsers 
            // might not support event.which
            var ASCIICode = (evt.code) ? evt.which : evt.key

            // 46 is ASCII for decimal
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57) && ASCIICode != 46)
                return false;
            return true;
        } 
    </script>
    <script src="js/main.js"></script>

</body>


</html>
